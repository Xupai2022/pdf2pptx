# PDF to PPTX Converter Configuration

# PDF Parsing Configuration
parser:
  dpi: 300
  extract_images: true
  image_format: "PNG"
  min_text_size: 6
  max_text_size: 72

# Layout Analysis Configuration
analyzer:
  title_threshold: 20  # Font size threshold for titles
  min_paragraph_chars: 10
  group_tolerance: 10  # Pixels tolerance for grouping elements
  detect_headers: true
  detect_footers: true

# Coordinate Mapping Configuration
rebuilder:
  slide_width: 13.333  # inches (1920px at 144 DPI, 16:9 aspect ratio)
  slide_height: 7.5  # inches (1080px at 144 DPI)
  margin_left: 0.0  # No margins to match HTML exactly
  margin_right: 0.0
  margin_top: 0.0
  margin_bottom: 0.0

# Style Mapping Configuration
mapper:
  # Font mapping (PDF font -> PPT font)
  font_mapping:
    "SimHei": "Microsoft YaHei"
    "SimSun": "宋体"
    "Helvetica": "Arial"
    "Times": "Times New Roman"
    "Courier": "Courier New"
  
  default_font: "Arial"
  default_font_size: 18
  title_font_size: 32
  
  # Color schemes
  preserve_colors: true
  default_text_color: "#000000"
  
  # Semi-transparent color mapping (hex -> opacity)
  # Maps solid colors extracted from PDF to their intended RGBA opacity
  # Based on HTML reference: rgba(10, 66, 117, 0.08) and rgba(10, 66, 117, 0.03)
  transparency_map:
    "#0a4275": 0.08  # Main accent color light background (stat cards) - HTML
    "#094174": 0.08  # Main accent color light background (stat cards) - PDF extracted
    "#e6f0f5": 0.08  # Light blue-gray (alternative for stat cards)
    "#f5f9fa": 0.03  # Very light blue-gray (data cards)
    "#db2525": 0.1   # rgba(220,38,38,0.1) red risk badges - PDF extracted
    "#f59d0a": 0.1   # rgba(245,158,11,0.1) orange risk badges - PDF extracted
    "#3b82f6": 0.1   # rgba(59,130,246,0.1) blue risk badges

# PPTX Generation Configuration
generator:
  template: null  # Path to PPTX template (optional)
  slide_layout: "blank"  # blank, title, content, etc.
  preserve_layout: true
  compress_images: false
  image_quality: 95

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "pdf2pptx.log"
